<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5" >Welcome to chatHub</h2>
            <div class="text-center mb-5 text-dark">Please Join the Room to strat chatting</div>
            <div class="card my-5">
                <form  [formGroup]="joinRoomForm" action="" class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src=""
                         alt="profile picture" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px">
                    </div>
                    <div class="mb-3">
                        <input formControlName="user" type="text" class="form-control" id="displayname" aria-describedby="emailHelp" placeholder="Display Name">
                    </div>
                    <div class="mb-3">
                        <input formControlName="room" type="text" class="form-control" id="roomname"  placeholder="Room Name">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="joinRoom()" [disabled]="joinRoomForm.invalid">Join</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
